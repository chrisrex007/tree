services:
  client:
    build:
      context: ./client
    ports:
      - "5173:5173" # Vite app port
      - "24678:24678" # Vite HMR port
    networks:
      - app-network
    depends_on:
      - server
    volumes:
      - ./client:/app # Ensure hot reloading works by mounting the client code
      - /app/node_modules # Prevent overwriting node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Enables polling for file changes, required for Docker

  server:
    build:
      context: ./server
    ports:
      - "3000:3000" # Backend server port
    networks:
      - app-network
    volumes:
      - ./server:/app # Mount server code for hot reloading
      - /app/node_modules # Prevent overwriting node_modules

networks:
  app-network:
    driver: bridge
