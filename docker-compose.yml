services:
  client:
    build:
      context: ./client
    ports:
      - "80:80"  # Ensure this is a list with proper indentation
    networks:
      - app-network  # Connects to custom network

  server:
    build:
      context: ./server
    ports:
      - "3000:3000"  # Correctly formatted as a list
    networks:
      - app-network  # Connects to custom network

networks:
  app-network:  # Define a bridge network for services
